<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width,initial-scale=1.0,minimum-scale=1.0" name="viewport"/>
    <title>Spring Boot Thymeleaf example</title>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css"/>
    <link rel="stylesheet" th:href="@{/css/style.css}" type="text/css"/>
    <script th:src="@{/webjars/jquery/jquery.min.js}" type="text/javascript"></script>
    <script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}" type="text/javascript"></script>
</head>

<body>
<div th:replace="fragments/header :: header"></div>

<div class="container-fluid">
    <h2 class="text-center">[[${pageTitle}]]</h2>

    <div class="my-3">
        <form enctype="multipart/form-data" method="post" style="max-width: 550px; margin: 0 auto" th:action="@{/tutorials/save}"
              th:object="${tutorial}">

            <input th:field="*{id}" type="hidden"/>

            <div class="p-3">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="title">Title</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="title" maxlength="128" minlength="2" required
                               th:field="*{title}"
                               type="text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="description">Description</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="description" maxlength="256" minlength="2" th:field="*{description}"
                               type="text"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="level">Level</label>
                    <div class="col-sm-9">
                        <input class="form-control" id="level" min="1" required step="1"
                               th:field="*{level}" type="number"/>
                    </div>
                </div>

                <div class="form-group row">
                    <label class="col-sm-3 form-check-label" for="published">Published</label>
                    <div class="col-sm-9">
                        <input th:field="*{published}" type="checkbox"/>
                    </div>
                </div>

                <div class="text-center">
                    <input class="btn btn-primary btn-sm mr-2" type="submit" value="Save"/>
                    <input class="btn btn-secondary btn-sm" id="btnCancel" type="button" value="Cancel"/>
                </div>
            </div>
        </form>
    </div>
</div>

<div th:replace="fragments/footer :: footer"></div>

<script type="text/javascript">
    $(document).ready(function () {
        $("#btnCancel").on("click", function () {
            window.location = "[[@{/tutorials}]]";
        });
    });
</script>

</body>

</html>
